[supervisord]
nodaemon=true
logfile=/opt/hermes/data/logs/supervisord.log
logfile_maxbytes=10MB
logfile_backups=2
pidfile=/tmp/supervisord.pid

[unix_http_server]
file=/tmp/supervisor.sock

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[program:core]
command=python3 -m uvicorn core.main:app --host 0.0.0.0 --port 8100 --workers 1 --log-level warning
directory=/opt/hermes
autostart=true
autorestart=true
startretries=9999
startsec=3
redirect_stderr=true
stdout_logfile=/opt/hermes/data/logs/core.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=2
environment=PYTHONPATH="/opt/hermes"
