[supervisord]
nodaemon=true
logfile=/opt/hermes/data/logs/supervisord.log
logfile_maxbytes=10MB
logfile_backups=2
pidfile=/tmp/supervisord.pid

[program:playout]
command=/opt/hermes/scripts/start_playout.sh
directory=/opt/hermes
autostart=true
autorestart=true
startretries=10
startsec=5
redirect_stderr=true
stdout_logfile=/opt/hermes/data/logs/playout.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=2

[program:core]
command=python3 -m uvicorn core.main:app --host 0.0.0.0 --port 8100 --workers 1 --log-level warning
directory=/opt/hermes
autostart=true
autorestart=true
startretries=5
startsec=3
redirect_stderr=true
stdout_logfile=/opt/hermes/data/logs/core.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=2
environment=PYTHONPATH="/opt/hermes"
